<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advisor Chatbot</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="static/images/chatbot.png" alt="Chatbot Icon">
            <h1>Career Advisor</h1>
        </div>
        <div class="chat-body">
            <p>Welcome to the Career Advisor Chatbot! Enter your skill below to get career advice.</p>
            <input type="text" id="userInput" placeholder="Enter your skill..." />
            <button onclick="getCareerAdvice()"><i class="fas fa-paper-plane"></i> Get Advice</button>
        </div>
        <div id="response" class="chat-response"></div>
    </div>
    <footer>
        <p>Powered by AI | <a href="https://example.com">Learn More</a></p>
    </footer>
    <script src="static/js/app.js"></script>
</body>
</html>
