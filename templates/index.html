<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edubot</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/spheres.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="chatbot-container shadow-lg p-4 rounded">
            <h3 class="text-center text-primary mb-4">Edubot</h3>
            <div id="chat-box" class="chat-box mb-3">
                <div class="message bot">
                    Hello! I'm here to help you with career advice. Tell me about your skills and interests.
                </div>
            </div>
            <div class="input-box d-flex">
                <input type="text" id="user-input" class="form-control me-2" placeholder="Type your interests and skills here...">
                <button class="btn btn-primary" id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script type="module" src="static/js/spheres.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
